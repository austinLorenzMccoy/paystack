<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#1A1A1A"/>
  
  <!-- Grid overlay (subtle) -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2A2A2A" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main logo structure: "402" as stacked blocks -->
  
  <!-- Outer border frame -->
  <rect x="60" y="60" width="280" height="280" fill="none" stroke="#F7931A" stroke-width="3"/>
  
  <!-- Bottom block (foundation) with "PAY" -->
  <rect x="80" y="260" width="240" height="60" fill="#F7931A" stroke="#000000" stroke-width="3"/>
  <text x="200" y="297" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700" fill="#1A1A1A" text-anchor="middle">PAY</text>
  
  <!-- "4" - Left vertical stem + top horizontal -->
  <rect x="90" y="180" width="50" height="60" fill="#5546FF" stroke="#000000" stroke-width="3"/>
  <rect x="90" y="100" width="50" height="60" fill="#5546FF" stroke="#000000" stroke-width="3"/>
  <rect x="150" y="180" width="40" height="20" fill="#F7931A" stroke="#000000" stroke-width="3"/>
  <rect x="180" y="100" width="10" height="100" fill="#5546FF" stroke="#000000" stroke-width="3"/>
  
  <!-- "0" - Ring shape -->
  <rect x="200" y="100" width="50" height="20" fill="#F7931A" stroke="#000000" stroke-width="3"/>
  <rect x="200" y="130" width="20" height="50" fill="#5546FF" stroke="#000000" stroke-width="3"/>
  <rect x="230" y="130" width="20" height="50" fill="#5546FF" stroke="#000000" stroke-width="3"/>
  <rect x="200" y="190" width="50" height="20" fill="#F7931A" stroke="#000000" stroke-width="3"/>
  
  <!-- "2" - S-curve approximation with blocks -->
  <rect x="260" y="100" width="50" height="20" fill="#F7931A" stroke="#000000" stroke-width="3"/>
  <rect x="260" y="130" width="20" height="30" fill="#5546FF" stroke="#000000" stroke-width="3"/>
  <rect x="260" y="170" width="50" height="20" fill="#F7931A" stroke="#000000" stroke-width="3"/>
  <rect x="290" y="190" width="20" height="20" fill="#5546FF" stroke="#000000" stroke-width="3"/>
  
  <!-- Lightning bolt accent (x402 protocol speed) -->
  <polygon points="205,105 200,120 210,120 202,138 215,115 207,115" fill="#00FF41" stroke="#000000" stroke-width="2"/>
  
  <!-- "x" prefix indicator (small) -->
  <text x="75" y="95" font-family="JetBrains Mono, monospace" font-size="16" font-weight="700" fill="#00FF41">x</text>
  
  <!-- Corner accents (protocol endpoints) -->
  <rect x="75" y="75" width="15" height="3" fill="#00FF41"/>
  <rect x="75" y="75" width="3" height="15" fill="#00FF41"/>
  
  <rect x="310" y="75" width="15" height="3" fill="#00FF41"/>
  <rect x="322" y="75" width="3" height="15" fill="#00FF41"/>
  
  <rect x="75" y="322" width="15" height="3" fill="#00FF41"/>
  <rect x="75" y="310" width="3" height="15" fill="#00FF41"/>
  
  <rect x="310" y="322" width="15" height="3" fill="#00FF41"/>
  <rect x="322" y="310" width="3" height="15" fill="#00FF41"/>
  
  <!-- Blockchain node indicators -->
  <circle cx="100" cy="190" r="3" fill="#00FF41"/>
  <circle cx="100" cy="110" r="3" fill="#00FF41"/>
  <circle cx="270" cy="110" r="3" fill="#00FF41"/>
</svg>