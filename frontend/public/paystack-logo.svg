<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#1A1A1A"/>
  
  <!-- Grid overlay (subtle) -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2A2A2A" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main logo structure: Stacked blocks forming "P" -->
  
  <!-- Outer border frame -->
  <rect x="60" y="60" width="280" height="280" fill="none" stroke="#F7931A" stroke-width="3"/>
  
  <!-- Bitcoin "â‚¿" inspired stack of blocks -->
  
  <!-- Bottom block (foundation) - Orange -->
  <rect x="100" y="260" width="200" height="60" fill="#F7931A" stroke="#000000" stroke-width="3"/>
  <text x="200" y="297" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700" fill="#1A1A1A" text-anchor="middle">STACK</text>
  
  <!-- Middle blocks - Creating the "P" stem -->
  <rect x="100" y="180" width="60" height="60" fill="#5546FF" stroke="#000000" stroke-width="3"/>
  <rect x="100" y="100" width="60" height="60" fill="#5546FF" stroke="#000000" stroke-width="3"/>
  
  <!-- Top blocks - Creating the "P" bowl -->
  <rect x="180" y="100" width="80" height="40" fill="#F7931A" stroke="#000000" stroke-width="3"/>
  <rect x="260" y="100" width="40" height="40" fill="#F7931A" stroke="#000000" stroke-width="3"/>
  <rect x="260" y="150" width="40" height="30" fill="#F7931A" stroke="#000000" stroke-width="3"/>
  <rect x="180" y="150" width="80" height="30" fill="#F7931A" stroke="#000000" stroke-width="3"/>
  
  <!-- Lightning bolt accent (payments) -->
  <polygon points="220,120 210,140 225,140 215,160 230,135 220,135" fill="#00FF41" stroke="#000000" stroke-width="2"/>
  
  <!-- Corner accents (terminal-style) -->
  <rect x="75" y="75" width="15" height="3" fill="#00FF41"/>
  <rect x="75" y="75" width="3" height="15" fill="#00FF41"/>
  
  <rect x="310" y="75" width="15" height="3" fill="#00FF41"/>
  <rect x="322" y="75" width="3" height="15" fill="#00FF41"/>
  
  <rect x="75" y="322" width="15" height="3" fill="#00FF41"/>
  <rect x="75" y="310" width="3" height="15" fill="#00FF41"/>
  
  <rect x="310" y="322" width="15" height="3" fill="#00FF41"/>
  <rect x="322" y="310" width="3" height="15" fill="#00FF41"/>
  
  <!-- Pixel indicators (blockchain nodes) -->
  <circle cx="120" cy="190" r="3" fill="#00FF41"/>
  <circle cx="120" cy="110" r="3" fill="#00FF41"/>
  <circle cx="120" cy="270" r="3" fill="#00FF41"/>
</svg>