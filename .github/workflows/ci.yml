name: PayStack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:coverage
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  contracts:
    name: Clarity Contract Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts/paystack-contracts
    steps:
      - uses: actions/checkout@v4
      - name: Install Clarinet
        working-directory: /tmp
        run: |
          wget -nv https://github.com/stx-labs/clarinet/releases/download/v3.14.0/clarinet-linux-x64-glibc.tar.gz -O clarinet-linux-x64.tar.gz
          tar -xf clarinet-linux-x64.tar.gz
          chmod +x ./clarinet
          sudo mv ./clarinet /usr/local/bin/
          clarinet --version
      - run: clarinet check
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
